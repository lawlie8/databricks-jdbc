name: Release
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release Thin JAR"]
    types:
      - completed

jobs:
  publish:
    # Only run if thin JAR workflow succeeded or manual trigger
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on:
      group: databricks-protected-runner-group
      labels: linux-ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java for publishing to Maven Central Repository
        uses: actions/setup-java@v4
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        with:
          java-version: 11
          server-id: central
          distribution: "adopt"
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Publish to the Maven Central Repository
        run: |
          # Deploy main artifacts (uber JAR, sources, javadoc)
          mvn -Prelease --batch-mode deploy \
            -Dnvd.api.key=${{ secrets.NVD_API_KEY }} \
            -Dossindex.username=${{ secrets.OSSINDEX_USERNAME }} \
            -Dossindex.password=${{ secrets.OSSINDEX_PASSWORD }}
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            files: target/*.jar
